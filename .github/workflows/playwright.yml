name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      demo-app:
        image: automaticbytes/demo-app
        options: >-
          --publish 3100:3100
          --detach  # Run the container in detached mode

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Wait for the demo app to be ready
        run: |
          # Wait for the demo app to be fully available at port 3100
          until curl --silent --fail http://localhost:3100; do
            echo "Waiting for demo app to start..."
            sleep 5
          done
          echo "Demo app is up!"

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
