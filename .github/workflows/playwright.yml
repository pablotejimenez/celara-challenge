name: Celara Automation Challenge Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      demo-app:
        image: automaticbytes/demo-app
        options: >-
          --publish 3100:3100

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

    - name: Wait for the demo app to be ready
      run: |
        echo "Waiting for demo app to be available..."
        max_attempts=30  # Max attempts before failing
        attempt=0
        until curl --silent --fail http://localhost:3100 || [ $attempt -ge $max_attempts ]; do
          attempt=$((attempt + 1))
          echo "Attempt $attempt of $max_attempts: Waiting for demo app to start..."
          sleep 5
        done
        
        if [ $attempt -ge $max_attempts ]; then
          echo "Demo app failed to start after $max_attempts attempts!"
          exit 1  # Fail the step if the app is not available
        fi
        
        echo "Demo app is up!"

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
