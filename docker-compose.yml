version: '3.9'
services:
  app:
    image: automaticbytes/demo-app
    ports:
      - '3100:3100'
    platform: linux/arm64/v8
    networks:
      - playwright-network

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - app
    network_mode: 'host'
    command: ['/bin/sh', '-c', 'sleep 10 && npx playwright test'] # Add a delay to ensure the app is loaded before running the tests

networks:
  playwright-network:
    driver: bridge
